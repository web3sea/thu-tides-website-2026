<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean gradient background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#oceanGradient)"/>

  <!-- Wave layers - representing tides -->
  <path d="M 100 220 Q 156 200 212 220 T 324 220 T 436 220"
        stroke="url(#waveGradient)"
        stroke-width="3"
        fill="none"
        opacity="0.4"/>

  <path d="M 100 256 Q 156 236 212 256 T 324 256 T 436 256"
        stroke="url(#waveGradient)"
        stroke-width="4"
        fill="none"
        opacity="0.6"/>

  <path d="M 100 292 Q 156 272 212 292 T 324 292 T 436 292"
        stroke="url(#waveGradient)"
        stroke-width="5"
        fill="none"
        opacity="0.8"/>

  <!-- Camera aperture/lens element -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="45" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>

  <!-- Aperture blades -->
  <g opacity="0.7">
    <path d="M 256 211 L 256 196" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 256 316 L 256 301" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 211 256 L 196 256" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 316 256 L 301 256" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>

    <path d="M 224.5 224.5 L 214 214" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 287.5 287.5 L 298 298" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 287.5 224.5 L 298 214" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 224.5 287.5 L 214 298" stroke="#06b6d4" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#06b6d4"/>

  <!-- "TT" monogram (subtle) -->
  <text x="256" y="400"
        font-family="Arial, sans-serif"
        font-size="72"
        font-weight="700"
        fill="#06b6d4"
        text-anchor="middle"
        opacity="0.5">TT</text>
</svg>
