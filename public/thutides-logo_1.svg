<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Black gradient with subtle depth -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    
    <!-- Wave gradient - dark grays -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333"/>
      <stop offset="100%" style="stop-color:#555555"/>
    </linearGradient>

    <!-- Foam highlight - white -->
    <linearGradient id="foamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.5"/>
    </linearGradient>

    <!-- Circle clip -->
    <clipPath id="circleClip">
      <circle cx="400" cy="400" r="370"/>
    </clipPath>
  </defs>

  <!-- Main circle background -->
  <circle cx="400" cy="400" r="370" fill="url(#oceanGrad)"/>
  
  <!-- Outer ring - sharp, thin, elegant -->
  <circle cx="400" cy="400" r="370" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.5"/>
  <circle cx="400" cy="400" r="362" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2"/>

  <!-- Wave forms - sensual, flowing curves clipped to circle -->
  <g clip-path="url(#circleClip)">
    
    <!-- Deep background wave -->
    <path d="M 30 520 
             Q 150 440, 280 480 
             T 520 450 
             T 770 490 
             L 770 800 
             L 30 800 Z" 
          fill="#1A1A1A" opacity="0.5"/>
    
    <!-- Mid wave 1 -->
    <path d="M 30 540 
             C 120 480, 200 510, 300 490 
             S 420 440, 500 470 
             S 620 510, 770 460 
             L 770 800 
             L 30 800 Z" 
          fill="url(#waveGrad)" opacity="0.35"/>
    
    <!-- Mid wave 2 -->
    <path d="M 30 570 
             C 140 520, 230 560, 340 530 
             S 480 490, 560 520 
             S 680 560, 770 510 
             L 770 800 
             L 30 800 Z" 
          fill="#2A2A2A" opacity="0.4"/>
    
    <!-- Front wave -->
    <path d="M 30 600 
             C 100 560, 180 590, 280 565 
             S 400 535, 480 560 
             S 600 595, 770 555 
             L 770 800 
             L 30 800 Z" 
          fill="#444444" opacity="0.3"/>

    <!-- Foam line - thin, sharp accent -->
    <path d="M 30 540 
             C 120 480, 200 510, 300 490 
             S 420 440, 500 470 
             S 620 510, 770 460" 
          fill="none" stroke="url(#foamGrad)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Second foam accent -->
    <path d="M 30 570 
             C 140 520, 230 560, 340 530 
             S 480 490, 560 520 
             S 680 560, 770 510" 
          fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3"/>

  </g>

  <!-- THU TIDES text - modern, sharp, elegant tracking -->
  <!-- Top line: THU -->
  <text x="400" y="360" 
        text-anchor="middle" 
        font-family="'Didot', 'Playfair Display', 'Bodoni Moda', 'Georgia', serif" 
        font-size="88" 
        font-weight="400" 
        letter-spacing="22" 
        fill="#FFFFFF"
        opacity="0.95">THU</text>
  
  <!-- Bottom line: TIDES -->
  <text x="400" y="440" 
        text-anchor="middle" 
        font-family="'Didot', 'Playfair Display', 'Bodoni Moda', 'Georgia', serif" 
        font-size="88" 
        font-weight="400" 
        letter-spacing="22" 
        fill="#FFFFFF"
        opacity="0.95">TIDES</text>

  <!-- Thin horizontal accent line between words -->
  <line x1="280" y1="372" x2="520" y2="372" stroke="#FFFFFF" stroke-width="0.8" opacity="0.35"/>

</svg>
